{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fake News Detection using Machine Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
    <style>
        .jumbotron {
            width: 800px;
            height: 450px;
            margin-left: 20%;
            margin-top: 5%;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark primary-color" style="height: 100px;">
  <a class="navbar-brand" href="#" style="font-weight: bold;margin-left: 28%;font-size: 28px;">Fake News Detection using Machine Learning</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <ul class="navbar-nav ml-auto nav-flex-icons text-white">
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-light" href="{% url 'result' %}" target="_blank">
                            {#<i class="fas fa-sign-out-alt"></i>#}
                        Detect News
                    </a>
                </li>
            </ul>
        </div>
</nav>
    <div class="jumbotron">

        <div class="row">
            <div class="col">
                <img src="/media/breaking.jpg" style="height: 150px;width: 320px;"/>
            </div>
            <div class="col">
               <img src="/media/fake.jpg" style="height: 150px;width: 380px;"/>
            </div>
        </div><br><br>

        <div class="form-row">

            <div class="col">
                <h4><b>Test the model:</b></h4>
            </div>

        </div>

        <form enctype= multipart/form-data method="POST" action="/">
            <div class="form-row">

                <div class="col">
                    <div class="form-group btn btn-primary">
                        <input type="file" class="form-control-file" name="docs" id="exampleInputFile" aria-describedby="fileHelp"
                            required>
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <div class="text-center">
                            <button type="submit" name="upload" id="analyse" class="btn btn-default btn-rounded mb-4" style="padding-left:20px;">
                                Analyse... <i class="fa fa-upload"></i></button>
                        </div>
                        <h6 style="display: none;color: dodgerblue;font-weight: bold" id="text">analysing...</h6>
                        <i class="fa fa-spinner fa-spin" id="loader" style="font-size:46px;color: dodgerblue;display: none;"></i>
                    </div>
                </div>

            </div>
        </form>

    </div>
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>

    <script>

        $('#analyse').click(function () {

            $('#loader').show()
            $('#analyse').hide()
            $('#text').show()

        });
    </script>
</body>

</html>
