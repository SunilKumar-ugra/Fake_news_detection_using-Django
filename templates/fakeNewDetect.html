			<!-- Default form login -->
<form method="post" action="{% url 'result' %}" class="text-center border border-light p-5" style="width:500px;height:350px; margin-left:32%;margin-top:5%">

    <p class="h4 mb-4"><b>Fake News Detection Detection Using ML</b></p>

    <div class="md-form form-sm mb-5">
        <input type="text" id="news" class="form-control form-control-sm validate" name="news" required>
        <label data-error="wrong" data-success="right" style="font-weight: bold" for="news">Enter the News</label>
    </div>

    <div class="text-center form-sm mt-2">
      <button class="btn btn-info" type="submit" name="search"> Submit <i class="fa fa-search" style="font-size: 15px;"></i></button>
        <h6 style="display: none;color: dodgerblue;font-weight: bold" id="text">detecting...</h6>
        <i class="fa fa-spinner fa-spin" id="loader" style="font-size:46px;color: dodgerblue;display: none;"></i>
    </div>
    {% if success_msg %}
        <br>
        <p>Result of Entered News is {{ success_msg }} </p>
    {% endif %}
</form><br>
